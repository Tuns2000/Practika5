<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример аутентификации с JWT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #ff0000;
            text-align: center;
        }
        #protectedData {
            color: #28a745;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Май сайят</h1>

        <div>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Пароль" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p id="registerMessage"></p>
        </div>

        <div>
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <div>
            <h2>Защищенные данные</h2>
            <button id="fetchProtectedData">Получить защищенные данные</button>
            <p id="protectedData"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
